<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDF Reader - Beneath the Light</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/pdf.css">
</head>
<body>

    <!-- Header -->
    <div class="pdf-controls">
        <a href="manga.html" class="nav-back" style="color: #fff; text-decoration: none;">‚Üê Exit</a>
        <span style="font-size: 0.9rem;" id="current-chapter-pdf">Ch. 1</span>
        <div style="display: flex; gap: 0.5rem;">
            <span class="mode-switch active">PDF</span>
            <a href="#" id="btn-img-mode" class="mode-switch">IMG</a>
        </div>
    </div>

    <!-- PDF Container -->
    <div class="pdf-wrapper">
        <!-- 
             Sandboxed Iframe 
             #toolbar=0 attempts to hide Chrome PDF UI
        -->
        <iframe class="pdf-frame" src="" type="application/pdf"></iframe>

        <!-- Protection Layer & Watermark -->
        <div class="protection-shield"></div>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/pdf-protect.js"></script>
</body>
</html>
